<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

</head>
<body>

  <main>

    <section class="main-food">

      <div class="back-to-menu">Back to menu</div>

      <div class="image-pizza">

        <img src="http://pngtransparent.com/images/pizza-png-1096x1111_06ce1bde.png" alt="">

      </div>

      <div class="info">

        <h1>Tomato Pomadoro</h1>

        <div class="pepper">

          <i class="fas fa-pepper-hot pepper-red"></i>

          <i class="fas fa-pepper-hot pepper-red"></i>

          <i class="fas fa-pepper-hot pepper-red"></i>

          <i class="fas fa-pepper-hot pepper-red"></i>

          <i class="fas fa-pepper-hot pepper-grey"></i>

          <p class="pepper-text">Hot as Hell !</p>

        </div>

        <p class="food-description">The amazing sauce accentuates the crust, cheese and other toppings as it bakes in with the entire pizza...</p>

        <div class="price-container">

          <div class="number-selector">

            <button class="number">-</button>

            <input type="number" class="number" value="1">
            
            <button class="number">+</button>


          </div>

          <div class="price">Price: <span>$14</span></div>

        </div>

        <button class="cart">
          Add to cart
        </button>

        <div class="ingredients">

          <div class="food mozzarella">

            <i class="fas fa-cheese food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">60g</p>

              <p class="topping">Mozzarella</p>

            </div>

          </div>

          <div class="food bacon">

            <i class="fas fa-bacon food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">120g</p>

              <p class="topping">Bacon</p>

            </div>

          </div>

          <div class="food ham">

            <i class="fas fa-hamburger food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">200g</p>

              <p class="topping">Ham</p>

            </div>

          </div>
          
          <div class="food sausages">

            <i class="fas fa-hotdog food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">100g</p>

              <p class="topping">Sausages</p>

            </div>

          </div>

          <div class="food chicken">

            <i class="fas fa-drumstick-bite food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">20g</p>

              <p class="topping">Chicket Fillet</p>

            </div>

          </div>

          <div class="food base">

            <i class="fas fa-pizza-slice food-icon"></i>

            <div class="ingredient-text">

              <p class="grams">50g</p>

              <p class="topping">Pizza Base</p>

            </div>

          </div>


        </div>


      </div>


    </section>

  </main>
  
</body>

</html>
