<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <div class="logo-container">
      <i class="fas fa-map-marker-alt logo-icon"></i>
      <div class="name-container">
        <h2 class="header-title">FOOD</h2>
        <h2 class="header-subtitle">DELIVERY</h2>
      </div>
    </div>

    <div class="right-container">
      <div class="location">
        <form action="" class="header-form">

          <div class="location-form">
            <i class="fas fa-map-marker-alt address-icon"></i>
            <label for="" class="location-form">My location:</label>
            <input type="text" class="location-input" value="Down Town Brooklyn, srt 29, box 14">
            <i class="fas fa-pencil-alt pencil-icon"></i>
          </div>
          <div class="search-form">
            <input type="search" class="question-form" placeholder="What food do you want?">
            <i class="fas fa-search glass-icon"></i>
          </div>
        </form>
      </div>
      <div class="right-right">
        <div class="icons">
          <img class="header-img pasta-plate"
            src="https://www.freepnglogos.com/uploads/pasta-png/pasta-piada-italian-street-food-home-page-38.png"
            alt="Pasta Plate">
          <img class="header-img rice-plate"
            src="https://cdn.shopify.com/s/files/1/1698/9451/products/Moroccan_Chicken_Plate_1024x1024.png?v=1536624613"
            alt="Rice Plate">
          <img class="header-img pizza-dish"
            src="http://www.pngplay.com/wp-content/uploads/2/Top-View-Pizza-Transparent-Background.png"
            alt="Pizza Dish">
        </div>



        <div class="shopping-cart">
          <div class="shopping-cart-hdr">
            <p class="dish-letter">3 dishes</p>
            <p class="cart-amount">$ 56</p>
            <p class="cart-p"><i class="fas fa-shopping-cart cart-icon"></i> Cart</p>
          </div>
          <button class="order-button">ORDER
          </button>
        </div>
      </div>
    </div>

  </header>
</body>

</html>
